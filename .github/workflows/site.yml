name: Site
on:
  workflow_dispatch:
    inputs:
      project:
        description: "--project, package.json -> name"
        required: true
        default: "sp"
  repository_dispatch:
    types: [redeploy]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build ${{ github.event.inputs.project || 'sp'}}
    concurrency: ${{ github.event.inputs.project || 'sp'}}
    env:
      PROJECT: ${{ github.event.inputs.project || 'sp'}}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "14"
      - run: npm i npm -g
      - run: npm version
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: install
        run: "npm i"
      - name: Build
        run: npm -w ${{env.PROJECT}} exec gatsby build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: ./apps/${{env.PROJECT}}/public
          force_orphan: false
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          external_repository: itsprivate/${{env.PROJECT}}
